<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="text-center">
                
                    <h1>Restaurent Login</h1>
                    <h5>Feel free to login</h5>
                        <hr>
                </div>
                <form [formGroup]="loginFormValue" (ngSubmit)="logIn()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" placeholder="Enter Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <span class="text-danger" *ngIf="loginFormValue.controls['email'].dirty && loginFormValue.hasError('required','email')">*Email is required</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="loginFormValue.controls['password'].dirty && loginFormValue.hasError('required','password')">*password is required</span>
                    </div>
                    
                    <button type="submit" [disabled]="loginFormValue.invalid" class="btn btn-primary">Login</button>
                  </form>
                  <a style="color: blue;" routerLink="/signup">New user? Click to Singup</a>
            </div>
        </div>
    </div>
</div>
