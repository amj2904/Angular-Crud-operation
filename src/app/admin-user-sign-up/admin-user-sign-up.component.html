
<app-admin-details></app-admin-details>
<table class="table table-dark mt-3">

    <thead>
        <tr>

            <th  class="bg-danger" scope="col">Restaurant ID </th>
            <th scope="col" class="bg-danger">Name</th>
            <th scope="col" class="bg-danger">Email</th>
            <th scope="col" class="bg-danger">Mobile</th>
            <th scope="col" class="bg-danger">Password</th>
           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData | paginate:{ itemsPerPage:10,currentPage:page,totalItems:totalLength }">
           <td>{{data.id}}</td>
           <td>{{data.name}}</td>
           <td>{{data.email}}</td>
           <td>{{data.mobile}}</td>
           <td>{{data.password}}</td>
         
    
         
        </tr>
      
    </tbody>
</table>
<pagination-controls  class="text-center" (pageChange)="page= $event"></pagination-controls >
